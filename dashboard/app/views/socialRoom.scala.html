@(username: String)(implicit request: RequestHeader)

@main(Some(username)) {

<div class="pull-left">
    <span class="label label-info">Searching by</span>
    <input id="filter" name="filter" class="input-large" type="text" placeholder="Filter">
    <button id="start" class="btn arrow" type="submit">Start</button>
</div>
<div class="pull-left">
    <button id="stop" class="btn" type="submit">Stop</button>
</div>

<div class="pull-right">
    <span class="label label-info">Filter by Language</span>
    <select id="filterByLanguage">
        <option selected>No filter</option>
        <option value="es">Spanish</option>
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
    </select>
</div>
<!--<div class="result" style="border: 1px solid black; padding: 5px;">not sent yet...</div>-->
<br><br><br><br>
<div id="onChat" class="row">
    <div class="span14" id="main">
        <div id="twitter">
        </div>
    </div>
</div>


<script type="text/javascript" charset="utf-8">


    $(function () {

        $('#stop').hide()
        var WS = window['MozWebSocket'] ? MozWebSocket : WebSocket
        var chatSocket = new WS("@routes.Application.stream(username).webSocketURL()")

        var sendMessage = function () {
            chatSocket.send(JSON.stringify(
                    {text: $("#talk").val()}
            ))
            $("#talk").val('')
        }

        var receiveEvent = function (event) {
            var data = JSON.parse(event.data)

            // Handle errors
            if (data.error) {
                chatSocket.close()
                $("#onError span").text(data.error)
                $("#onError").show()
                return
            } else {
                $("#onChat").show()
            }

            // Create the message element

            if (data.tweet != null) {
                var el = $('<div class="well well-small" ><div class="pull-left">User: <b><span id="tweeterUser"></span></b></div><div class="pull-right">Date: <b><span id="created_at"></span></b></div><br>' +
                        '<br><img id="url" src=""/><span id="tweet"></span>' +
                        '<br><div class="pull-right"> Language: <b><span id="lang"></span></b></div></div>')
                $("#tweet", el).text(data.tweet)
                $("#created_at", el).text(data.created_at)
                $("#tweeterUser", el).text(data.tweeterUser)
                $("#lang", el).text(data.lang)
                $("#url", el).attr("src", data.url)
                $('#twitter').prepend(el)
            } else {
                var el = $('<div class="message"><span></span><p></p></div>')
                $("span", el).text(data.user)

                $("p", el).text(data.message)
                $(el).addClass(data.kind)
                if (data.user == '@username') $(el).addClass('me')
                $('#twitter').append(el)
            }

        }

        chatSocket.onmessage = receiveEvent

    })


    jQuery("#start").click(
            function () {
                $('#stop').show()
                $('#start').hide()
                $('#filter').attr('disabled', 'disabled')
                if ($("#filterByLanguage").val() == 'No filter')
                    $.get("@routes.Application.startFilter()", {'username': "@username", 'filter': $("#filter").val()}, function (data) {
                        $('#perete').html(data);
                    });
                else
                    $.get("@routes.Application.startFilter()", {'username': "@username", 'filter': $("#filter").val(), 'language': $("#filterByLanguage").val()}, function (data) {
                        $('#perete').html(data);
                    });

                return false;
            }
    )

    jQuery("#stop").click(
            function () {
                $('#start').show()
                $('#filter').removeAttr('disabled')
                $('#stop').hide()
                $.get("@routes.Application.stopFilter()", {'username': "@username", 'filter': $("#filter").val()}, function (data) {
                    $('#perete').html(data);
                });
                return false;
            }
    )

</script>

}
