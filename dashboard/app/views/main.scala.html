@(connected: Option[String])(sidebar: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Websocket Chat-Room</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">-->
        <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>

    </head>
    <body>
<div class="navbar navbar-inverse nav">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">Social network talks</a>
          	<div class="nav-collapse collapse">
                  @connected.map { username =>
                      <ul class="nav pull-right">
                          <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, @username <b class="caret"></b></a>
                              <ul class="dropdown-menu">
                                  <li><a href="@routes.Application.index()"><i class="icon-off"></i> Logout</a></li>
                              </ul>
                          </li>
                      </ul>
                      }.getOrElse {
                  <ul class="nav pull-right">
                  					<li class="dropdown">
                  						<a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
                  						<div class="dropdown-menu" style="padding: 15px; padding-bottom: 0px;">
                  							<form action="@routes.Application.socialRoom(None)" accept-charset="UTF-8">
                  								<input style="margin-bottom: 15px;" type="text" placeholder="Username" id="username" name="username">
                  								<input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign In">
                  							</form>
                  						</div>
                  					</li>
                  				</ul>
              }
            </div>
        </div>
    </div>
</div>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
           @sidebar
        </div>
        <div class="span9">
            @content
        </div>
      </div>
    </div>
    </body>
</html>
